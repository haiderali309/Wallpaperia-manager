{% extends 'base_login.html' %}
{% load static %}

{% block content %}
<div style="max-width: 400px; margin: 5rem auto;">
    <div class="card">
        <div style="margin-bottom: 20px; text-align:center;">
            <img src="{% static 'logo/logo.webp' %}" alt="Wallpaperia Logo" style="width:80px; height:auto;">
            <h2 style="margin-top:10px; color:#667eea;">Forgot Password</h2>
            <p>Enter your superuser email to receive OTP</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Send OTP</button>
        </form>
            <div style="margin-top: 10px; text-align:center;">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
    </div>

</div>
{% endblock %}
