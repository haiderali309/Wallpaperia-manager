{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: #667eea; margin-bottom: 2rem;">Add New Category</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Category ID (unique identifier)</label>
            <input type="text" name="category_id" required placeholder="e.g., nature, gaming">
        </div>
        <div class="form-group">
            <label>Category Name</label>
            <input type="text" name="name" required placeholder="e.g., Nature">
        </div>
        <div class="form-group">
            <label>Category Cover Image URL</label>
            <input type="url" name="c_url" required placeholder="https://example.com/image.jpg">
        </div>
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Add Category</button>
            <a href="{% url 'manage_categories' %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
