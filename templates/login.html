{% extends 'base_login.html' %}

{% load static %}


{% block content %}
<div style="max-width: 400px; margin: 5rem auto;">
    <div class="card">
        <div style="margin-bottom: 20px" class="sidebar-logo" ><img src="{% static 'logo/logo.webp' %}" alt="Wallpaperia Logo">Login to Wallpaperia</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
            <div style="margin-top: 10px; text-align: center;">
    <a href="{% url 'superuser_forgot_password' %}">Forgot Password?</a>
</div>
    </div>

</div>
{% endblock %}
