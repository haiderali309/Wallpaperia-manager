{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: #667eea; margin-bottom: 2rem;">Edit Category</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Category ID</label>
            <input type="text" value="{{ category_id }}" disabled style="background: #f5f5f5;">
        </div>
        <div class="form-group">
            <label>Category Name</label>
            <input type="text" name="name" value="{{ category.name }}" required>
        </div>
        <div class="form-group">
            <label>Category Cover Image URL</label>
            <input type="url" name="c_url" value="{{ category.C_url }}" required>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Update Category</button>
            <a href="{% url 'manage_categories' %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
